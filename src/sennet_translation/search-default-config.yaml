settings:
  index:
    mapping.total_fields.limit: 4000
    query.default_field: 2048
    
mappings:
  date_detection: False
  dynamic_templates:
    -
      living_donor_data:
        path_match: "*.living_donor_data.data_value"
        mapping:
          type: text
          fields:
            keyword:
              type: keyword
    -
      organ_donor_data:
        path_match: "*.organ_donor_data.data_value"
        mapping:
          type: text
          fields:
            keyword:
              type: keyword
    -
      metadata_value_fields:
        match_pattern: "regex"
        match: "^(.*_value)$"
        mapping:
          type: float
    -
      metadata_number_fields:
        match_pattern: "regex"
        match: "^(.*_number)$"
        mapping:
          type: float
    - # Handle all numeric types as float to avoid cast errors
      map_every_numeric:
        match_mapping_type: long
        mapping:
          type: float
